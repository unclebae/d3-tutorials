<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<title>Document</title>
	</head>
	<body>
		<svg width="500" height="500"></svg>
		<script>
			const data = [1, 2, 3, 4];
			let circle = d3
				.select("svg")
				.selectAll("circle")
				.data(data);
			let circle_enter = circle
				.enter()
				.append("g")
				.attr(
					// 엘리먼트 그룹을 이동시칸다. (마진좌, 마진 우 만큼 이동 시킨다. )
					"transform",
					`translate(10, 50)`
				)
				.append("circle");
			circle_enter.attr("r", 10);

			let circles_update = circle;
			let circles_update_and_enter = circles_update.merge(circle_enter);
			circles_update_and_enter.attr("cx", (d, i) => d * 10);
			circles_update_and_enter.attr("cy", (d, i) => i * 50);

			let circle_exit = circles_update_and_enter.exit();
			circle_exit.remove();
		</script>
	</body>
</html>
