<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<title>Document</title>
	</head>
	<body>
		<svg width="500" height="500"></svg>
		<script>
			const data = [1, 2, 3];
			let circles = d3
				.select("svg")
				.selectAll("circle")
				.data(data);

			let circles_enter = circles
				.enter()
				.append("g")
				.attr(
					// 엘리먼트 그룹을 이동시칸다. (마진좌, 마진 우 만큼 이동 시킨다. )
					"transform",
					`translate(10, 50)`
				)
				.append("circle")
				.attr("r", 10);

			circles_enter.append("title");

			let circles_update = circles
				.merge(circles_enter)
				.attr("cx", (d, i) => d * 10)
				.attr("cy", (d, i) => i * 50);

			circles_update.select("title").text(d => d + " ----------- 번");
			circles.exit().remove();
		</script>
	</body>
</html>
